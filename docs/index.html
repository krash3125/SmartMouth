<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../public/css/game.css">
    <script src="../public/js/app.js"></script>
    <title>Smart Mouth</title>
</head>
<body >
    <div class="position-absolute top-50 start-50 translate-middle w-75">
        <div class="letterDisplay gap-3">
            <h1 id="firstLetter" class="letter text-uppercase display-2 border border-2 rounded p-5  text-center">-</h1>
            <h1 id="secondLetter" class="letter text-uppercase display-2 border border-2 rounded p-5 text-center">-</h1>
        </div>
        <div class="letterDisplay w-25 mx-auto">
                <table class="table table-bordered table-sm">
                    <tbody id="playerTable" class="table table-bordered">
                    </tbody>
                </table>
        </div>
        <h4 class="mx-auto text-center mb-5">Code: <a id="codeDisplay"></a></h4>
        <div class="d-grid gap-2 mx-auto col-6">
            <input id="guessBox" type="text" class="form-control" placeholder="Guess" aria-label="Guess Box" aria-describedby="basic-addon1" autocomplete="off">
            <button id="start" class="btn btn-primary" >Start</button>
            <button id="generate" class="btn btn-primary" >Generate</button>
            <button id="leave" class="btn btn-danger">Leave</button>
        </div>
    </div>
</body>
</html>
