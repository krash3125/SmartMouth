<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../public/css/game.css">
    <script src="/jquery/jquery.js"></script>
    <script src="../public/js/app.js"></script>

    <title>Smart Mouth</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 p-0">
        <div id="nameSet" class="text-center">
            <h5>i want to be called</h5>
            <input id="name" class="mb-2 underlineInput" placeholder="enter name" autocomplete="off"><br />
            <button id="joinGame" class="btn btn-danger">join game</button>
        </div>
        <div id="preGame" class="text-center">
            <script type="text/javascript">
                $("#preGame").hide();
            </script>
            <h5>Players</h5>
            <div id="playerList">
            </div>
            <button id="startGame" class="btn btn-danger mb-4">Start</button>
            <h6 id="linkBox" class="urlDisplay p-2"><span class="bold noselect">Invite: </span><span
                    id="gameUrl"></span></h6>
        </div>
        <div id='game'>
            <script type="text/javascript">
                $("#game").hide();
            </script>
            <div class="letterDisplay gap-3">
                <h1 id="firstLetter" class="letter text-uppercase display-2 border border-2 rounded p-5  text-center">-
                </h1>
                <h1 id="secondLetter" class="letter text-uppercase display-2 border border-2 rounded p-5 text-center">-
                </h1>
            </div>
            <div id="playerGameDisplay" class="playerDisplay mb-2 mx-auto">
            </div>
            <input id="guessBox" type="text" class="form-control" placeholder="Guess" aria-label="Guess Box"
                aria-describedby="basic-addon1" autocomplete="off">
            <div class="text-center">
                <button id="voteSkip" class="btn btn-danger mt-3">Vote Skip
                    (
                    <span id="skipCount">0</span>
                    /
                    <span id="totalPlayerCount">0</span>
                    )
                </button>
                <h6 class="mt-3">
                    <span class="bold">Last Word: </span>
                    <span id="lastWord"></span>
                </h6>
            </div>
        </div>
    </div>
</body>

</html>
